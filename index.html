<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css"
      media="all"
    />
    <link rel="stylesheet" href="./dist/js/style.css" />
  </head>
  <body>
    <div class="container-fluid wrapper">
      <nav class="navbar navbar-light bg-light">
        <h1>MyToDoList</h1>
        <div class="navbar__container hide">
          <div class="d-flex">
            <button type="button" class="btn btn-primary">
              <i class="fas fa-sort-numeric-up" aria-hidden="true"></i>
            </button>
          </div>
          <div class="d-flex">
            <button
              type="button"
              class="btn btn-primary addTask__btn"
              data-toggle="modal"
              data-target="#exampleModal"
            >
              <i class="fas fa-plus" aria-hidden="true"></i>
              Add task
            </button>
            <div class="dropdown ml-2">
              <button
                class="btn btn-primary"
                type="button"
                id="dropdownMenuSettings"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <i class="fas fa-cog" aria-hidden="true"></i>
              </button>
              <div
                id="setting"
                class="dropdown-menu p-2 dropdown-menu-right"
                aria-labelledby="dropdownMenuSettings"
              >
                <div class="setting__container">
                  <div class="setting__container__row">
                    <div id="theme" class="setting__container__row__key">
                      Theme
                    </div>
                    <div class="setting__container__row__container">
                      <div
                        id="themeWhite"
                        class="setting__container__row__container__elem btn btn-primary"
                      >
                        White
                      </div>
                      <div class="setting__container__row__container__slash">
                        |
                      </div>
                      <div
                        id="themeBlack"
                        class="setting__container__row__container__elem btn btn-primary"
                      >
                        Dark
                      </div>
                    </div>
                  </div>
                  <div class="setting__container__row">
                    <div id="lang" class="setting__container__row__key">
                      Language
                    </div>
                    <div class="setting__container__row__container">
                      <div
                        id="langEn"
                        class="setting__container__row__container__elem btn btn-primary"
                      >
                        En
                      </div>
                      <div class="setting__container__row__container__slash">
                        |
                      </div>
                      <div
                        id="langRu"
                        class="setting__container__row__container__elem btn btn-primary"
                      >
                        Ru
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex">
            <span class="nameShow"></span>
            <button
              id="signOut"
              type="button"
              class="btn btn-primary signOutBtn"
            >
              Sign Out
            </button>
          </div>
        </div>
        <button id="register" type="button" class="btn btn-primary register">
          Sign in
        </button>
      </nav>
      <div class="row justify-content-center">
        <div class="col-10 hide">
          <h3 id="toDo" class="my-2">ToDo</h3>
          <ul
            class="list-group flex-wrap justify-content-between"
            id="currentTasks"
          ></ul>
          <hr />
          <h3 id="complited" class="my-2">Comleted</h3>
          <ul
            class="list-group flex-wrap justify-content-between"
            id="completedTasks"
          ></ul>
        </div>
        <div class="greeting">
          <span class="greeting__title">Hello</span>
          <span class="greeting__text"
            >To use this application, you must register!</span
          >
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title addTask__btn" id="exampleModalLabel">
              Add task
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="form">
              <div class="form-group row">
                <label for="inputTitle" class="col-sm-2 col-form-label"
                  >Title</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="inputTitle"
                    placeholder="Title"
                    required=""
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="inputText" class="col-sm-2 col-form-label"
                  >Text</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="inputText"
                    placeholder="Text"
                    required=""
                  />
                </div>
              </div>
              <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Priority</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gridRadios"
                        id="Low"
                        value="Low"
                        required=""
                      />
                      <label class="form-check-label" for="Low"> Low </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gridRadios"
                        id="Medium"
                        value="Medium"
                      />
                      <label class="form-check-label" for="Medium">
                        Medium
                      </label>
                    </div>
                    <div class="form-check disabled">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gridRadios"
                        id="High"
                        value="High"
                      />
                      <label class="form-check-label" for="High"> High </label>
                    </div>
                  </div>
                </div>
              </fieldset>
              <div class="form-group row align-items-center">
                <label
                  for="inputText"
                  class="col-sm-2 col-form-label task__color__text"
                  >Color</label
                >

                <input type="color" value="#ffffff" class="task__color" />
              </div>
              <div class="form-group row">
                <div class="col-sm-12 text-center">
                  <button
                    id="closeBtn"
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                  <button
                    id="createTask"
                    data-dismiss=""
                    type="submit"
                    class="btn btn-primary addTask__btn"
                  >
                    Add task
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./dist/js/bundle.js" async></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
